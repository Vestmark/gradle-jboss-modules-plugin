import com.zhurlik.extension.JBossServer

import static com.zhurlik.Ver.V_1_1

buildscript {
    repositories {
        maven {
            url uri('../tmp-repo')
        }
    }

    dependencies {
        classpath 'com.zhurlik:gradle-jboss-modules:0.1'
    }
}

apply plugin: 'com.github.zhurlik.jbossmodules'

repositories {
    mavenCentral()
}

dependencies {
    jbossmodules 'org.springframework:spring-core:4.1.1.RELEASE'
}

task clean(type: Delete) {
    println '>> Deleting ' + buildDir.path
    delete buildDir.path
}

jbossrepos {
    serverA {
        home = '/home/zhurlik/programs/jboss-as-7.1.1.Final'
        version = V_1_1
    }
}

modules {
    moduleA {
        moduleName = 'com.zhurlik.a'
        mainClass = 'zh'
        slot = '3.3.3'
        properties = ['ver' : '1.0', 'test' : 'zhurlik']
        resources = ['test1.jar', 'spring-core-4.1.1.RELEASE.jar',
                     [name: 'name', path: 'path1', filter: [include:'**']]
        ]
        dependencies = [
                [name: 'module1'],
                [name: 'module2', export: 'true'],
                [name: 'module3', export: 'false', exports: [
                        include: ['mine'],
                        exclude: ['*not*a', '*not*b']
                    ]
                ]
        ]
    }

    moduleB {
        moduleName = 'com.zhurlik.b'
        mainClass = 'zh'
        slot = '3.3.3'
        properties = ['ver' : '1.0', 'test' : 'zhurlik']
        resources = ['test1.jar', 'test2.jar',
                     [name: 'name', path: 'path1', filter: [exclude: '**']]
        ]
        dependencies = [
                [name: 'module1'],
                [name: 'module2', export: 'true'],
                [name: 'module3', export: 'false', imports: [
                        include: 'mine',
                        exclude: ['*not*a', '*not*b']
                    ]
                ]
        ]
    }
}

jbossrepos.each() {com.zhurlik.extension.JBossServer it->
    println '>> Server:' + it.home + ' modules:\n'

    it.names.each {
        println it
    }
}